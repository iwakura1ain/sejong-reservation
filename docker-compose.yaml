# docker-compose.yaml for release branch

version: "3.9"
services:
  webservice:
    image: webservice
    build:
      context: .
      dockerfile: ./WebService/Dockerfile
    restart: always
    ports:
      - "80:80"

  reservationservice:
    image: reservationservice
    build:
      context: .
      dockerfile: ./ReservationService/Dockerfile
    restart: always
    environment:
      TZ: Asia/Seoul
      DB_URL: dbservice
      DB_NAME: sejong
      DB_PORT: 3306
      DB_USERNAME: development
      DB_PASSWORD: 1234
    ports:
      - "5000:5000"
    deploy:
      mode: replicated
      replicas: 3

  userservice:
    image: userservice
    build:
      context: .
      dockerfile: ./UserService/Dockerfile
    restart: always
    environment:
      TZ: Asia/Seoul
      DB_URL: dbservice
      DB_NAME: sejong
      DB_PORT: 3306
      DB_USERNAME: development
      DB_PASSWORD: 1234
    ports:
      - "5001:5000"
    deploy:
      mode: replicated
      replicas: 3

  managementservice:
    image: managementservice
    build:
      context: .
      dockerfile: ./ManagementService/Dockerfile
    restart: always
    environment:
      TZ: Asia/Seoul
      DB_URL: dbservice
      DB_NAME: sejong
      DB_PORT: 3306
      DB_USERNAME: development
      DB_PASSWORD: 1234
    networks:
      default:
        aliases:
          - adminservice
    volumes:
      - ./ManagementService/thumbnails:/ManagementAPI/static:rw
    ports:
      - "5002:5000"

  alertservice:
    image: alertservice
    build:
      context: .
      dockerfile: ./AlertService/Dockerfile
    restart: always
    environment:
      TZ: Asia/Seoul
    ports:
      - "5003:5000"

  dbmanager:
    image: adminer:latest
    restart: always
    environment:
      TZ: Asia/Seoul
    ports:
     - "9999:8080"

  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - "9443:9443"
    volumes:
      - /home/dks/sejong-reservation/portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    ports:
      - "9443:9443"

  dbservice:
    image: mariadb:11.0-rc-jammy
    restart: always
    env_file:
      ./DBService/maria-env
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./DBService/maria-init.sql:/docker-entrypoint-initdb.d/maria-init.sql
    ports:
      - "3306:3306"
    networks:
      default:
        aliases:
          - dbservice

  gatewayservice:
    image: nginx:latest
    restart: always
    volumes:
      - ./Common/nginx_reverse_proxy.conf:/etc/nginx/conf.d/default.conf
      - ./Common/nginx_proxy_params.conf:/etc/nginx/proxy_params
        # - /home/xx/Desktop/cust/xx/Docker/nginx/cert/star_xx_com.pem:/etc/nginx/cert/star_xx_com.pem
        # - /home/xx/Desktop/cust/xx/Docker/nginx/cert/star_xx_com.key:/etc/nginx/cert/star_xx_com.key
        # - /home/xx/Desktop/cust/xx/Docker/nginx/cert/star_xx_com.crt:/etc/nginx/cert/star_xx_com.crt
    environment:
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      - reservationservice
      - userservice
      - managementservice
      - alertservice
      - dbservice

volumes:
    portainer-data:
